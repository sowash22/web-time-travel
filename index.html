
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Time Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700;800&display=swap');
        
        body {
            font-family: 'Space+Grotesk', sans-serif;
            background-color: #020617;
            color: #f1f5f9;
            overflow-x: hidden;
        }

        .dark body {
            background-color: #020617;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Custom Range Input Styling */
        input[type="range"] {
            -webkit-appearance: none;
            background: transparent;
            margin: 0;
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #8b5cf6;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
            /* Center perfectly: (track_height 32 - thumb_height 18) / 2 = 7px */
            margin-top: 7px;
            transition: transform 0.1s ease, background 0.2s ease;
            border: 3px solid white;
            z-index: 50;
            position: relative;
        }
        
        input[type="range"]::-webkit-slider-thumb:active {
            transform: scale(1.2);
            background: #7c3aed;
        }

        /* The invisible track container used for thumb placement */
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 32px;
            background: transparent;
            border: none;
        }

        /* Firefox Support */
        input[type="range"]::-moz-range-thumb {
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: #8b5cf6;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        input[type="range"]::-moz-range-track {
            background: transparent;
            height: 32px;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
    </style>
